<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificateur C-Secur360 V6.8 - Architecture Moderne</title>
    <link rel="icon" id="favicon" type="image/x-icon">
    
    <!-- PWA Configuration -->
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Planificateur C-Secur360">
    
    <!-- Optimisation SEO et Performance -->
    <meta name="description" content="Planificateur de projet professionnel C-Secur360 avec synchronisation Google Drive">
    <meta name="keywords" content="planificateur, projet, sécurité, gestion, calendrier, équipe">
    <meta name="author" content="C-Secur360">
    
    <!-- Preload des ressources critiques -->
    <link rel="preload" href="https://unpkg.com/react@18/umd/react.production.min.js" as="script">
    <link rel="preload" href="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" as="script">
    <link rel="preload" href="https://cdn.tailwindcss.com" as="script">
    
    <!-- Scripts externes - Production optimisée -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" defer></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com" defer></script>
    
    <!-- Google Drive API Scripts - Chargement conditionnel -->
    <script>
        // Chargement conditionnel des APIs Google uniquement si nécessaire
        if (localStorage.getItem('c-secur360-google-enabled') === 'true') {
            const gapiScript = document.createElement('script');
            gapiScript.src = 'https://apis.google.com/js/api.js';
            gapiScript.defer = true;
            document.head.appendChild(gapiScript);
            
            const gsiScript = document.createElement('script');
            gsiScript.src = 'https://accounts.google.com/gsi/client';
            gsiScript.defer = true;
            document.head.appendChild(gsiScript);
        }
    </script>
    
    <!-- Configuration Tailwind personnalisée -->
    <script>
        // Configuration étendue pour Tailwind
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'c-secur': {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a'
                        }
                    },
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                    }
                }
            },
            plugins: []
        };
    </script>
    
    <!-- Styles critiques inlinés -->
    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #1f2937;
            background-color: #f9fafb;
        }
        
        /* Scrollbar personnalisée */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Animations personnalisées */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Styles pour l'écran de chargement initial */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
        }
        
        .loading-content {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .loading-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .loading-subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .loading-version {
            font-size: 12px;
            opacity: 0.7;
        }
        
        /* Styles pour les erreurs */
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #fef2f2;
        }
        
        .error-card {
            background: white;
            border: 2px solid #fecaca;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .error-title {
            color: #dc2626;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .error-message {
            color: #374151;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        /* Responsive design */
        @media (max-width: 640px) {
            .loading-title {
                font-size: 24px;
            }
            
            .loading-subtitle {
                font-size: 14px;
            }
            
            .error-card {
                padding: 20px;
            }
            
            .error-title {
                font-size: 20px;
            }
        }
        
        /* Mode sombre (pour plus tard) */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827;
                --text-color: #f9fafb;
            }
        }
        
        /* Focus amélioré pour l'accessibilité */
        *:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
        
        /* Amélioration des performances */
        .gpu-accelerated {
            transform: translateZ(0);
            will-change: transform;
        }
    </style>
</head>
<body>
    <!-- Écran de chargement initial -->
    <div id="initial-loading" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h1 class="loading-title">Planificateur C-Secur360</h1>
            <p class="loading-subtitle">Chargement de l'application moderne...</p>
            <p class="loading-version">Version 6.8 - Architecture Modulaire</p>
        </div>
    </div>
    
    <!-- Conteneur principal de l'application -->
    <div id="root">
        <!-- L'application React sera montée ici -->
    </div>
    
    <!-- Fallback pour JavaScript désactivé -->
    <noscript>
        <div class="error-container">
            <div class="error-card">
                <h1 class="error-title">
                    ⚠️ JavaScript requis
                </h1>
                <div class="error-message">
                    <p>Cette application nécessite JavaScript pour fonctionner correctement.</p>
                    <p>Veuillez activer JavaScript dans votre navigateur et recharger la page.</p>
                </div>
                <div class="error-actions">
                    <a href="#" onclick="window.location.reload()" class="btn btn-primary">
                        🔄 Recharger la page
                    </a>
                </div>
            </div>
        </div>
    </noscript>
    
    <!-- Script principal - Module ES6 -->
    <script type="module">
        // Attendre que tous les scripts soient chargés
        const waitForDependencies = () => {
            return new Promise((resolve) => {
                const checkDeps = () => {
                    if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
                        resolve();
                    } else {
                        setTimeout(checkDeps, 100);
                    }
                };
                checkDeps();
            });
        };
        
        // Initialisation
        waitForDependencies().then(async () => {
            try {
                console.log('🚀 Démarrage de l\'application C-Secur360 V6.8');
                
                // Charger le module principal
                const { initializeApp } = await import('./src/main.js');
                
                // Cacher l'écran de chargement initial
                const loadingScreen = document.getElementById('initial-loading');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease-out';
                    setTimeout(() => {
                        loadingScreen.remove();
                    }, 500);
                }
                
                // Démarrer l'application
                await initializeApp();
                
            } catch (error) {
                console.error('💥 Erreur de démarrage:', error);
                
                // Afficher l'erreur
                document.body.innerHTML = `
                    <div class="error-container">
                        <div class="error-card">
                            <h1 class="error-title">🚨 Erreur de Démarrage</h1>
                            <div class="error-message">
                                <p><strong>Problème:</strong> ${error.message}</p>
                                <p>L'application n'a pas pu se charger correctement.</p>
                            </div>
                            <details style="margin: 15px 0; padding: 10px; background: #f9fafb; border-radius: 6px;">
                                <summary style="cursor: pointer; font-weight: 500;">Détails techniques</summary>
                                <pre style="margin-top: 10px; font-size: 12px; overflow: auto;">${error.stack}</pre>
                            </details>
                            <div class="error-actions">
                                <button onclick="window.location.reload()" class="btn btn-primary">
                                    🔄 Recharger
                                </button>
                                <a href="/simple" class="btn btn-secondary">
                                    🧪 Version simple
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }
        });
    </script>
    
    <!-- Analytics et monitoring (optionnel) -->
    <script>
        // Performance monitoring
        window.addEventListener('load', () => {
            if ('performance' in window) {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('📊 Performance:', {
                    loadTime: Math.round(perfData.loadEventEnd - perfData.fetchStart),
                    DOMContentLoaded: Math.round(perfData.domContentLoadedEventEnd - perfData.fetchStart),
                    firstPaint: performance.getEntriesByName('first-paint')[0]?.startTime || 'N/A'
                });
            }
        });
        
        // Détection des erreurs réseau
        window.addEventListener('online', () => {
            console.log('🌐 Connexion rétablie');
        });
        
        window.addEventListener('offline', () => {
            console.log('📡 Connexion perdue');
        });
    </script>
</body>
</html>
