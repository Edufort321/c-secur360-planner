    <!-- GÃ©nÃ©ration du favicon dynamique -->
    <script>
        function createFavicon() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');

            // Fond bleu C-Secur360
            ctx.fillStyle = '#2563eb';
            ctx.fillRect(0, 0, 32, 32);

            // Texte CS en blanc
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('CS', 16, 20);

            // Convertir en favicon
            const favicon = document.getElementById('favicon');
            favicon.href = canvas.toDataURL('image/x-icon');
        }

        // Diagnostic Vercel - Logger les infos systÃ¨me
        function logVercelDiagnostics() {
            console.group('ðŸ” VERCEL DIAGNOSTICS');
            console.log('ðŸ“ Location:', window.location.href);
            console.log('ðŸŒ Host:', window.location.host);
            console.log('ðŸ“‚ Pathname:', window.location.pathname);
            console.log('ðŸ”— Origin:', window.location.origin);
            console.log('ðŸ“¦ Root element:', document.getElementById('root'));
            console.log('ðŸ“œ Scripts:', Array.from(document.scripts).map(s => s.src || s.textContent.substring(0, 50)));
            console.log('âš™ï¸ User Agent:', navigator.userAgent);
            console.log('ðŸ• Timestamp:', new Date().toISOString());
            console.groupEnd();

            // VÃ©rifier si le script principal se charge
            const mainScript = document.querySelector('script[src*="index.js"]');
            if (mainScript) {
                mainScript.addEventListener('error', (e) => {
                    console.error('âŒ ERREUR CHARGEMENT SCRIPT PRINCIPAL:', e);
                    console.error('Script src:', mainScript.src);
                });
                mainScript.addEventListener('load', () => {
                    console.log('âœ… Script principal chargÃ© avec succÃ¨s');
                });
            }

            // Logger les erreurs rÃ©seau
            window.addEventListener('error', (e) => {
                if (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK') {
                    console.error('âŒ ERREUR CHARGEMENT RESSOURCE:', {
                        tag: e.target.tagName,
                        src: e.target.src || e.target.href,
                        error: e.message
                    });
                }
            }, true);
        }

        // GÃ©nÃ©rer le favicon dÃ¨s que possible
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                createFavicon();
                logVercelDiagnostics();
            });
        } else {
            createFavicon();
            logVercelDiagnostics();
        }
    </script>
