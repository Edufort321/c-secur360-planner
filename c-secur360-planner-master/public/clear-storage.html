<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clear Storage - C-Secur360</title>
</head>
<body>
    <h1>Nettoyage du stockage local</h1>
    <button onclick="clearAll()">Nettoyer tout le localStorage</button>
    <div id="result"></div>

    <script>
        function clearAll() {
            // Vider complètement localStorage
            localStorage.clear();

            // Afficher résultat
            document.getElementById('result').innerHTML = '<p style="color: green;">✅ localStorage vidé! Rechargez la page principale.</p>';

            console.log('✅ localStorage complètement vidé');

            // Rediriger vers la page principale après 2 secondes
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }

        // Auto-exécution au chargement
        clearAll();
    </script>
</body>
</html>
