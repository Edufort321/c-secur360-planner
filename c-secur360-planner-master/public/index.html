<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificateur de Projet - C-Secur360 V6.7</title>

    <!-- PWA Configuration -->
    <meta name="theme-color" content="#334155">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="C-Secur360 Planner">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/favicon.ico">

    <!-- Favicon -->
    <link rel="icon" id="favicon" type="image/x-icon">

    <!-- Google Drive API Scripts -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Génération du favicon dynamique -->
    <script>
        function createFavicon() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');

            // Fond bleu C-Secur360
            ctx.fillStyle = '#2563eb';
            ctx.fillRect(0, 0, 32, 32);

            // Texte CS en blanc
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('CS', 16, 20);

            // Convertir en favicon
            const favicon = document.getElementById('favicon');
            favicon.href = canvas.toDataURL('image/x-icon');
        }

        // Générer le favicon dès que possible
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', createFavicon);
        } else {
            createFavicon();
        }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/index.js"></script>
</body>
</html>
