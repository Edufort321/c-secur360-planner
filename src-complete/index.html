    <!-- Favicon dynamique -->
    <script>
        function createFavicon() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#2563eb';
            ctx.fillRect(0, 0, 32, 32);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('CS', 16, 20);
            
            document.getElementById('favicon').href = canvas.toDataURL('image/x-icon');
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', createFavicon);
        } else {
            createFavicon();
        }
    </script>

<body>

    <!-- Import des composants modulaires -->
    <script type="module">
        // Importation des composants depuis notre structure modulaire
        import { 
            useAppData, 
            useGoogleDrive, 
            useScreenSize, 
            useNotifications,
            Icon,
            PhotoCarousel,
            DropZone,
            FilePreview,
            Modal,
            NotificationContainer,
            EquipementModal,
            CongesModal,
            PersonnelModal,
            DateNavigator,
            ResourceSelector,
            getBureauFromSuccursale,
            getBureauColor,
            getBureauOptions
        } from './index.js';

        // Rendre les composants disponibles globalement pour compatibilité
        window.AppComponents = {
            useAppData,
            useGoogleDrive,
            useScreenSize,
            useNotifications,
            Icon,
            PhotoCarousel,
            DropZone,
            FilePreview,
            Modal,
            NotificationContainer,
            EquipementModal,
            CongesModal,
            PersonnelModal,
            DateNavigator,
            ResourceSelector,
            getBureauFromSuccursale,
            getBureauColor,
            getBureauOptions
        };

        // Signaler que les composants sont chargés
        window.componentsReady = true;
        console.log('✅ Composants modulaires chargés avec succès');
    </script>
    
    <!-- Application principale - sera développée séparément -->
    <script>
        // Attendre que les composants soient chargés
        function waitForComponents() {
            if (window.componentsReady) {
                console.log('🚀 Démarrage de l\'application...');
                
                // Pour l'instant, on affiche un message de succès
                const { useState, useEffect } = React;
                const { Icon, useAppData, useNotifications, NotificationContainer } = window.AppComponents;
                
                const App = () => {
                    const appData = useAppData();
                    const { notifications, addNotification } = useNotifications();
                    
                    useEffect(() => {
                        addNotification('Application restructurée chargée avec succès!', 'success');
                    }, []);
                    
                    return React.createElement('div', {
                        className: "min-h-screen bg-gray-50 p-4"
                    },
                        React.createElement(NotificationContainer, { notifications }),
                        React.createElement('div', {
                            className: "max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8"
                        },
                            React.createElement('div', {
                                className: "text-center"
                            },
                                React.createElement('div', {
                                    className: "flex items-center justify-center gap-3 mb-6"
                                },
                                    React.createElement(Icon, { name: 'check', size: 48, className: 'text-green-500' }),
                                    React.createElement('h1', {
                                        className: "text-3xl font-bold text-gray-800"
                                    }, "Restructuration Réussie!")
                                ),
                                React.createElement('div', {
                                    className: "bg-green-50 border border-green-200 rounded-lg p-6 mb-6"
                                },
                                    React.createElement('h2', {
                                        className: "text-xl font-semibold text-green-800 mb-4"
                                    }, "✅ Composants Extraits"),
                                    React.createElement('div', {
                                        className: "grid grid-cols-1 md:grid-cols-2 gap-4 text-sm text-green-700"
                                    },
                                        React.createElement('div', null,
                                            React.createElement('h3', { className: "font-medium mb-2" }, "Hooks:"),
                                            React.createElement('ul', { className: "space-y-1" },
                                                React.createElement('li', null, "• useAppData"),
                                                React.createElement('li', null, "• useGoogleDrive"),
                                                React.createElement('li', null, "• useScreenSize"),
                                                React.createElement('li', null, "• useNotifications")
                                            )
                                        ),
                                        React.createElement('div', null,
                                            React.createElement('h3', { className: "font-medium mb-2" }, "Composants UI:"),
                                            React.createElement('ul', { className: "space-y-1" },
                                                React.createElement('li', null, "• Icon (toutes les icônes SVG)"),
                                                React.createElement('li', null, "• PhotoCarousel"),
                                                React.createElement('li', null, "• DropZone"),
                                                React.createElement('li', null, "• FilePreview")
                                            )
                                        ),
                                        React.createElement('div', null,
                                            React.createElement('h3', { className: "font-medium mb-2" }, "Modales:"),
                                            React.createElement('ul', { className: "space-y-1" },
                                                React.createElement('li', null, "• EquipementModal"),
                                                React.createElement('li', null, "• CongesModal"),
                                                React.createElement('li', null, "• PersonnelModal"),
                                                React.createElement('li', null, "• Modal (générique)")
                                            )
                                        ),
                                        React.createElement('div', null,
                                            React.createElement('h3', { className: "font-medium mb-2" }, "Utilitaires:"),

                                            )

                                    }, "📊 Données Chargées"),

                                        className: "grid grid-cols-3 gap-4 text-blue-700"
                                    },
                                        React.createElement('div', {
                                            className: "text-center"
                                        },
                                            React.createElement('div', {
                                                className: "text-2xl font-bold"
                                            }, appData.personnel?.length || 0),
                                            React.createElement('div', {
                                                className: "text-sm"
                                            }, "Personnel")
                                        ),
                                        React.createElement('div', {
                                            className: "text-center"
                                        },
                                            React.createElement('div', {
                                                className: "text-2xl font-bold"
                                            }, appData.equipements?.length || 0),
                                            React.createElement('div', {
                                                className: "text-sm"
                                            }, "Équipements")
                                        ),
                                        React.createElement('div', {
                                            className: "text-center"
                                        },
                                            React.createElement('div', {
                                                className: "text-2xl font-bold"
                                            }, appData.jobs?.length || 0),
                                            React.createElement('div', {
                                                className: "text-sm"

                                        )
                                    )

                                React.createElement('p', {

                            )
                        )
                    );
                };
                
                // Masquer l'écran de chargement et afficher l'app
                const loading = document.getElementById('loading-screen');
                const root = document.getElementById('root');
                
                if (loading) {
                    loading.style.opacity = '0';
                    loading.style.transition = 'opacity 0.5s';
                    setTimeout(() => {
                        loading.style.display = 'none';
                        if (root) {
                            root.style.display = 'block';
                            ReactDOM.render(React.createElement(App), root);
                        }
                    }, 500);
                }
            } else {
                setTimeout(waitForComponents, 100);
            }
        }
        
        // Démarrer l'application quand tout est prêt
        waitForComponents();
        
        // Gestion des erreurs globales
        window.onerror = function(msg, url, line, col, error) {
            console.error('Erreur globale:', {msg, url, line, col, error});
            const loading = document.getElementById('loading-screen');
            if (loading) {
                loading.innerHTML = `
                    <div style="text-align: center; color: white;">
                        <h2>🚨 Erreur de chargement</h2>
                        <p>Une erreur s'est produite lors du chargement de l'application.</p>
                        <p style="font-size: 14px;">${msg}</p>
                        <a href="../OLD/c-secur360-planner-main/simple.html" style="color: #ffeb3b; text-decoration: underline;">
                            → Page de diagnostic
                        </a>
                    </div>
                `;
            }
            return false;
        };
        
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Promise rejetée:', event.reason);
        });
    </script>
</body>
