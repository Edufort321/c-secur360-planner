    <!-- Favicon dynamique -->
    <script>
        function createFavicon() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#2563eb';
            ctx.fillRect(0, 0, 32, 32);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('CS', 16, 20);
            
            document.getElementById('favicon').href = canvas.toDataURL('image/x-icon');
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', createFavicon);
        } else {
            createFavicon();
        }
    </script>

    <!-- CHARGEMENT DES MODULES RESTRUCTURÉS -->
    <script type="module">
        console.log('🚀 Chargement des modules restructurés...');
        
        // Import de tous les modules
        const modules = {};
        
        try {
            // Import des hooks
            const { useAppData } = await import('./hooks/useAppData.js');
            const { useGoogleDrive } = await import('./hooks/useGoogleDrive.js');
            const { useScreenSize } = await import('./hooks/useScreenSize.js');
            const { useNotifications } = await import('./hooks/useNotifications.js');
            const { useAppDataWithSync } = await import('./hooks/useAppDataWithSync.js');
            
            // Import des composants UI
            const { Icon } = await import('./components/UI/Icon.js');
            const { Modal } = await import('./components/Modal.js');
            
            // Import du JobModal COMPLET (3546 lignes)
            const { JobModal } = await import('./components/JobModalComplet.js');
            
            // Import du composant principal (1434 lignes)
            const { PlanificateurFinal } = await import('./components/PlanificateurFinal.js');
            
            modules.useAppData = useAppData;
            modules.useGoogleDrive = useGoogleDrive;
            modules.useScreenSize = useScreenSize;
            modules.useNotifications = useNotifications;
            modules.useAppDataWithSync = useAppDataWithSync;
            modules.Icon = Icon;
            modules.Modal = Modal;
            modules.JobModal = JobModal;
            modules.PlanificateurFinal = PlanificateurFinal;
            
            console.log('✅ Modules chargés avec succès:', Object.keys(modules));
            
            // Masquer le loading et afficher l'app
            const loading = document.getElementById('loading-screen');
            const root = document.getElementById('root');
            
            if (loading) {
                loading.style.opacity = '0';
                loading.style.transition = 'opacity 0.5s';
                setTimeout(() => {
                    loading.style.display = 'none';
                    if (root) {
                        root.style.display = 'block';
                        
                        // Rendre l'application COMPLÈTE restructurée
                        ReactDOM.render(
                            React.createElement(modules.PlanificateurFinal),
                            root
                        );
                        
                        console.log('🎉 APPLICATION COMPLÈTE RESTRUCTURÉE CHARGÉE !');
                    }
                }, 500);
            }
            
        } catch (error) {
            console.error('❌ Erreur chargement modules:', error);
            
            // En cas d'erreur, rediriger vers la version originale
            const loading = document.getElementById('loading-screen');
            if (loading) {
                loading.innerHTML = `
                    <div style="text-align: center; color: white;">
                        <h2>⚠️ Modules en cours de développement</h2>
                        <p>Redirection vers la version complète originale...</p>

                            🚀 → OUVRIR LA VERSION COMPLÈTE B3hoWdZQh
                        </a>
                    </div>
                `;
            }
        }
    </script>
