<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Secur360 - Version Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin: 0;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        .btn {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            opacity: 0.9;
        }
        #tests {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">CS</div>
            <h1>Planificateur C-Secur360</h1>
            <p>Version simple pour diagnostic</p>
        </div>
        
        <div class="status info" id="initial-status">
            üîç Initialisation des tests...
        </div>
        
        <div id="tests"></div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button class="btn" onclick="loadMainApp()">
                üöÄ Charger l'Application Compl√®te
            </button>
            <button class="btn" onclick="runTests()">
                üß™ Relancer les Tests
            </button>
        </div>
    </div>

    <script>
        console.log('üîç Version Simple - D√©but des tests');
        
        const testsDiv = document.getElementById('tests');
        const initialStatus = document.getElementById('initial-status');
        
        function addTest(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            testsDiv.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function runTests() {
            testsDiv.innerHTML = '';
            
            // Test 1: JavaScript de base
            try {
                addTest('‚úÖ JavaScript fonctionne correctement', 'success');
            } catch (error) {
                addTest('‚ùå Erreur JavaScript: ' + error.message, 'error');
            }

            // Test 2: DOM
            setTimeout(() => {
                addTest('‚úÖ Manipulation DOM r√©ussie', 'success');
                
                // Test 3: Console
                console.log('üß™ Test console - Ceci devrait appara√Ætre dans DevTools');
                addTest('‚úÖ Console.log ex√©cut√© (v√©rifiez F12)', 'success');
                
                // Test 4: Fetch API
                fetch('./index.html')
                    .then(response => {
                        if (response.ok) {
                            addTest('‚úÖ Fetch API fonctionne - Fichier principal accessible', 'success');
                        } else {
                            addTest('‚ùå Fetch API - Erreur HTTP ' + response.status, 'error');
                        }
                    })
                    .catch(error => {
                        addTest('‚ùå Fetch API √©chou√©: ' + error.message, 'error');
                    });
                
                // Test 5: Scripts externes
                const testScript = document.createElement('script');
                testScript.src = 'https://unpkg.com/react@18/umd/react.production.min.js';
                testScript.onload = () => {
                    addTest('‚úÖ Script externe React charg√© avec succ√®s', 'success');
                };
                testScript.onerror = () => {
                    addTest('‚ùå Impossible de charger React depuis CDN', 'error');
                };
                document.head.appendChild(testScript);
                
            }, 500);
        }

        function loadMainApp() {
            addTest('üîÑ Redirection vers l\'application principale...', 'info');
            setTimeout(() => {
                window.location.href = './index.html';
            }, 1000);
        }

        // Test d'erreur global
        window.onerror = function(msg, url, line, col, error) {
            addTest(`‚ùå ERREUR GLOBALE: ${msg} (Ligne ${line})`, 'error');
            console.error('Erreur globale captur√©e:', error);
            return false;
        };

        // D√©marrer les tests automatiquement
        initialStatus.innerHTML = '‚úÖ JavaScript initialis√© - Lancement des tests...';
        setTimeout(runTests, 100);
    </script>
</body>
</html>
