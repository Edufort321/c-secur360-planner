<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificateur C-Secur360 V6.7 - Optimis√©</title>
    <link rel="icon" id="favicon" type="image/x-icon">
    
    <!-- PWA Configuration -->
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Planificateur C-Secur360 V6.7">
    
    <!-- Scripts externes -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Favicon dynamique -->
    <script>
        function createFavicon() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#2563eb';
            ctx.fillRect(0, 0, 32, 32);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('CS', 16, 20);
            
            document.getElementById('favicon').href = canvas.toDataURL('image/x-icon');
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', createFavicon);
        } else {
            createFavicon();
        }
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- √âcran de chargement -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <h2>Planificateur C-Secur360</h2>
            <p>Chargement de l'application...</p>
            <p style="font-size: 14px; opacity: 0.8;">Version optimis√©e V6.7</p>
        </div>
    </div>
    
    <!-- Conteneur principal -->
    <div id="root" style="display: none;">
        <div style="padding: 20px; text-align: center;">
            <p>Initialisation de React...</p>
        </div>
    </div>
    
    <!-- Fallback si JavaScript est d√©sactiv√© -->
    <noscript>
        <div style="padding: 20px; background: #fee; border: 2px solid #f00; margin: 20px; border-radius: 10px;">
            <h1 style="color: #d00;">JavaScript requis</h1>
            <p>Cette application n√©cessite JavaScript pour fonctionner.</p>
            <p><a href="./simple.html">Version de diagnostic</a></p>
        </div>
    </noscript>

    <!-- Application principale -->
    <script src="./app.js"></script>
    
    <!-- Script de d√©marrage -->
    <script>
        // Masquer l'√©cran de chargement apr√®s initialisation
        setTimeout(() => {
            const loading = document.getElementById('loading-screen');
            const root = document.getElementById('root');
            
            if (loading) {
                loading.style.opacity = '0';
                loading.style.transition = 'opacity 0.5s';
                setTimeout(() => {
                    loading.style.display = 'none';
                    if (root) {
                        root.style.display = 'block';
                        root.style.opacity = '0';
                        root.style.transition = 'opacity 0.5s';
                        setTimeout(() => {
                            root.style.opacity = '1';
                        }, 50);
                    }
                }, 500);
            }
        }, 2000);
        
        // Gestion des erreurs globales
        window.onerror = function(msg, url, line, col, error) {
            console.error('Erreur globale:', {msg, url, line, col, error});
            const loading = document.getElementById('loading-screen');
            if (loading) {
                loading.innerHTML = `
                    <div style="text-align: center; color: white;">
                        <h2>üö® Erreur de chargement</h2>
                        <p>Une erreur s'est produite lors du chargement de l'application.</p>
                        <p style="font-size: 14px;">${msg}</p>
                        <a href="./simple.html" style="color: #ffeb3b; text-decoration: underline;">
                            ‚Üí Page de diagnostic
                        </a>
                    </div>
                `;
            }
            return false;
        };
        
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Promise rejet√©e:', event.reason);
        });
    </script>
</body>
</html>
