        // ============== COMPOSANTS UTILITAIRES M√âDIAS ==============

        // Composant Carrousel Photo
        const PhotoCarousel = ({ photos, className = '' }) => {
            const [currentIndex, setCurrentIndex] = useState(0);

            if (!photos || photos.length === 0) {
                return React.createElement('div', {
                    className: `${className} flex items-center justify-center bg-gray-100 text-gray-500`
                }, "Aucune photo");
            }

            const nextPhoto = () => {
                setCurrentIndex((prev) => (prev + 1) % photos.length);
            };

            const prevPhoto = () => {
                setCurrentIndex((prev) => (prev - 1 + photos.length) % photos.length);
            };

            return React.createElement('div', {
                className: `carousel-container ${className}`
            },
                React.createElement('div', {
                    className: "carousel-track",
                    style: { transform: `translateX(-${currentIndex * 100}%)` }
                },
                    photos.map((photo, index) =>
                        React.createElement('div', {
                            key: index,
                            className: "carousel-slide"
                        },
                            React.createElement('img', {
                                src: photo.url || photo,
                                alt: photo.name || `Photo ${index + 1}`,
                                className: "carousel-image"
                            })
                        )
                    )
                ),
                photos.length > 1 && [
                    React.createElement('button', {
                        key: 'prev',
                        className: "carousel-nav prev",
                        onClick: prevPhoto
                    },
                        React.createElement(Icon, { name: 'chevronLeft', size: 16 })
                    ),
                    React.createElement('button', {
                        key: 'next',
                        className: "carousel-nav next",
                        onClick: nextPhoto
                    },
                        React.createElement(Icon, { name: 'chevronRight', size: 16 })
                    ),
                    React.createElement('div', {
                        key: 'indicators',
                        className: "carousel-indicators"
                    },
                        photos.map((_, index) =>
                            React.createElement('div', {
                                key: index,
                                className: `carousel-indicator ${index === currentIndex ? 'active' : ''}`,
                                onClick: () => setCurrentIndex(index)
                            })
                        )
                    )
                ]
            );
        };

        // Composant Zone de Drop
        const DropZone = ({ onFilesAdded, acceptedTypes = [], children, className = '' }) => {
            const [isDragOver, setIsDragOver] = useState(false);

            const handleDragOver = (e) => {
                e.preventDefault();
                setIsDragOver(true);
            };

            const handleDragLeave = (e) => {
                e.preventDefault();
                setIsDragOver(false);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setIsDragOver(false);
                
                const files = Array.from(e.dataTransfer.files);
                if (files.length > 0) {
                    onFilesAdded(files);
                }
            };

            const handleFileInput = (e) => {
                const files = Array.from(e.target.files);
                if (files.length > 0) {
                    onFilesAdded(files);
                }
            };

            return React.createElement('div', {
                className: `drop-zone ${isDragOver ? 'drag-over' : ''} ${className}`,
                onDragOver: handleDragOver,
                onDragLeave: handleDragLeave,
                onDrop: handleDrop
            },
                children,
                React.createElement('input', {
                    type: 'file',
                    multiple: true,
                    accept: acceptedTypes.join(','),
                    onChange: handleFileInput,
                    className: 'hidden',
                    id: 'file-input'
                }),
                React.createElement('label', {
                    htmlFor: 'file-input',
                    className: 'cursor-pointer text-blue-500 hover:text-blue-600'
                }, "ou cliquez pour s√©lectionner")
            );
        };

        const FilePreview = ({ file, onRemove }) => {
            const isImage = file.type?.startsWith('image/');
            const fileUrl = URL.createObjectURL(file);

            return React.createElement('div', {
                className: `file-preview ${isImage ? 'image' : 'document'}`
            },
                isImage 
                    ? React.createElement('img', {
                        src: fileUrl,
                        alt: file.name,
                        className: 'w-12 h-12 object-cover rounded'
                      })
                    : React.createElement(Icon, { 
                        name: 'file', 
                        size: 24, 
                        className: 'text-blue-500' 
                      }),
                React.createElement('div', { className: 'flex-1' },
                    React.createElement('div', { className: 'font-medium text-sm' }, file.name),
                    React.createElement('div', { className: 'text-xs text-gray-500' }, 
                        `${(file.size / 1024).toFixed(1)} KB`
                    )
                ),
                React.createElement('button', {
                    onClick: () => onRemove(file),
                    className: 'text-red-500 hover:text-red-700'
                },
                    React.createElement(Icon, { name: 'x', size: 16 })
                )
            );

        // ============== HOOK D√âTECTION D'√âCRAN ==============
        
        const useScreenSize = () => {
            const [screenSize, setScreenSize] = useState({
                width: window.innerWidth,
                height: window.innerHeight,
                isMobile: window.innerWidth < 768,
                isTablet: window.innerWidth >= 768 && window.innerWidth < 1024,
                isDesktop: window.innerWidth >= 1024
            });

            useEffect(() => {
                const handleResize = () => {
                    const width = window.innerWidth;
                    const height = window.innerHeight;
                    setScreenSize({
                        width,
                        height,
                        isMobile: width < 768,
                        isTablet: width >= 768 && width < 1024,
                        isDesktop: width >= 1024
                    });
                };

                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            return screenSize;
        };

        // ============== HOOK NOTIFICATIONS ==============
        
        const useNotifications = () => {
            const [notifications, setNotifications] = useState([]);

            const addNotification = useCallback((message, type = 'success') => {
                const id = Date.now();
                const notification = { id, message, type };
                setNotifications(prev => [...prev, notification]);
                
                setTimeout(() => {
                    setNotifications(prev => prev.filter(n => n.id !== id));
                }, 3000);

            const calculateProjectDuration = (etapes) => {

            // Calculer la charge de travail pour chaque √©quipe
            const calculateTeamWorkload = (equipes, etapes, assignationsEquipes) => {
                const workload = {};
                
                equipes.forEach(equipe => {
                    workload[equipe.id] = {
                        team: equipe,
                        tasks: [],
                        totalHours: 0,
                        estimatedEndTime: null
                    };

                // Calculer les t√¢ches assign√©es √† chaque √©quipe
                Object.entries(assignationsEquipes).forEach(([etapeIndex, equipeId]) => {
                    const etape = etapes[parseInt(etapeIndex)];
                    if (etape && workload[equipeId]) {
                        workload[equipeId].tasks.push({
                            index: parseInt(etapeIndex),
                            etape: etape,
                            duration: etape.duration || 1
                        });
                        workload[equipeId].totalHours += (etape.duration || 1);

            const generateGanttTasks = () => {

                    const finMinutes = finH * 60 + finM;
                    dailyHours = Math.max(1, (finMinutes - debutMinutes) / 60);
                }

                // Filtrer les √©tapes actives
                const etapesActives = formData.etapes.filter(e => e.text.trim());
                if (etapesActives.length === 0) return [];

                const tasks = [];
                
                // Obtenir la charge de travail par √©quipe

                // Organiser les t√¢ches par √©quipe avec heures de d√©but calcul√©es

                    teamSchedules[team.team.id] = {
                        team: team.team,
                        tasks: team.tasks.sort((a, b) => a.index - b.index), // Trier par ordre des √©tapes
                        currentTime: new Date(startDate)

                // S√©parer les t√¢ches s√©quentielles et parall√®les
                const sequentialTasks = etapesActives.filter(e => !e.isParallel);
                const parallelTasks = etapesActives.filter(e => e.isParallel);
                
                let currentStart = new Date(startDate);
                let parallelStart = new Date(startDate);
                let maxParallelEnd = new Date(startDate);
                
                // Fonction pour calculer la fin d'une t√¢che avec prise en compte des √©quipes
                const calculateTaskEnd = (taskStart, taskDuration, assignedTeam = null) => {
                    if (!taskDuration || taskDuration <= 0) {
                        // Si pas de dur√©e d√©finie, utiliser 1 heure par d√©faut
                        taskDuration = 1;
                    }
                    
                    let remainingHours = taskDuration;
                    let workDate = new Date(taskStart);
                    
                    // D√©terminer les heures de travail selon l'√©quipe ou le type d'horaire g√©n√©ral
                    let workingHours = dailyHours;
                    if (formData.typeHoraire === '24h' && formData.equipes.length >= 2) {
                        // En mode 24h/24h avec √©quipes multiples, les √©quipes se relaient
                        workingHours = 24; // Travail continu
                    } else if (assignedTeam) {
                        // Utiliser les heures de travail sp√©cifiques √† l'√©quipe
                        if (formData.modeHoraireEquipes === 'individuel' && assignedTeam.heureDebut && assignedTeam.heureFin) {
                            // Horaires personnalis√©s
                            const [debutH, debutM] = assignedTeam.heureDebut.split(':').map(Number);
                            const [finH, finM] = assignedTeam.heureFin.split(':').map(Number);
                            
                            // G√©rer les horaires qui passent minuit (ex: 18:00-06:00)
                            if (finH < debutH) {
                                workingHours = (24 - (debutH + debutM/60)) + (finH + finM/60);
                            } else {
                                workingHours = (finH + finM/60) - (debutH + debutM/60);
                            }
                        } else if (assignedTeam.horaire === 'jour') {
                            const [debutH, debutM] = (formData.heureDebut || '08:00').split(':').map(Number);
                            const [finH, finM] = (formData.heureFin || '17:00').split(':').map(Number);
                            workingHours = (finH + finM/60) - (debutH + debutM/60);
                        } else if (assignedTeam.horaire === 'nuit') {
                            // √âquipe de nuit : typiquement 12h (ex: 19h-7h)
                            workingHours = 12;
                        }
                    }
                    
                    while (remainingHours > 0) {
                        const dayOfWeek = workDate.getDay();
                        const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
                        
                        if (!formData.includeWeekendsInDuration && isWeekend && formData.typeHoraire !== '24h') {
                            workDate.setDate(workDate.getDate() + 1);
                            // R√©initialiser √† l'heure de d√©but

                            workDate.setHours(debutH, debutM, 0, 0);

                        if (remainingHours >= workingHours) {
                            remainingHours -= workingHours;
                            if (formData.typeHoraire === '24h' && formData.equipes.length >= 2) {
                                // En mode 24h/24h, pas de pause entre les jours

                    return workDate;

                // Traiter les t√¢ches par √©quipe pour calculer leurs horaires corrects
                Object.values(teamSchedules).forEach(schedule => {

                        // Mettre √† jour l'heure de l'√©quipe pour la prochaine t√¢che
                        schedule.currentTime = new Date(taskEnd);
                        
                        if (isSequential) {
                            currentStart = new Date(Math.max(currentStart.getTime(), taskEnd.getTime()));
                            parallelStart = new Date(Math.max(parallelStart.getTime(), taskEnd.getTime()));
                        } else {
                            maxParallelEnd = new Date(Math.max(maxParallelEnd.getTime(), taskEnd.getTime()));
                        }
                    });
                });
                
                // Traiter les t√¢ches non assign√©es (mode auto)
                const unassignedSequential = sequentialTasks.filter((etape, index) => {
                    const etapeIndex = formData.etapes.findIndex(e => e === etape);
                    return !formData.assignationsEquipes[etapeIndex];
                });
                
                const unassignedParallel = parallelTasks.filter((etape, index) => {

                    return !formData.assignationsEquipes[etapeIndex];
                });

                // Traiter les t√¢ches s√©quentielles non assign√©es
                unassignedSequential.forEach((etape, index) => {
                    const taskDuration = etape.duration || 1;
                    const taskEnd = calculateTaskEnd(currentStart, taskDuration);

                    tasks.push({
                        id: `task-unassigned-seq-${index}`,
                        name: etape.text || `√âtape ${index + 1}`,
                        start: new Date(currentStart),
                        end: new Date(taskEnd),
                        duration: taskDuration,
                        completed: etape.completed,

                        resources: [],
                        workshift: formData.typeHoraire,
                        dependencies: []
                    });

                    currentStart = new Date(taskEnd);
                    parallelStart = new Date(Math.max(parallelStart.getTime(), taskEnd.getTime()));
                });

                // Traiter les t√¢ches parall√®les non assign√©es
                unassignedParallel.forEach((etape, index) => {
                    const taskDuration = etape.duration || 1;
                    const taskEnd = calculateTaskEnd(parallelStart, taskDuration);

                    tasks.push({
                        id: `task-unassigned-par-${index}`,
                        name: etape.text || `√âtape parall√®le ${index + 1}`,
                        start: new Date(parallelStart),
                        end: new Date(taskEnd),
                        duration: taskDuration,
                        completed: etape.completed,
                        isParallel: true,
                        assignedTeam: null,
                        resources: [],
                        workshift: formData.typeHoraire,
                        dependencies: []
                    });

                    if (taskEnd > maxParallelEnd) {

                return tasks.sort((a, b) => {

            // Fonction pour recalculer les dates apr√®s r√©organisation
            const redistributeTaskDates = (tasks, formData) => {
                if (!tasks.length || !formData.dateDebut || !formData.dureePreviewHours) return tasks;
                
                const baseDate = new Date(`${formData.dateDebut}T${formData.heureDebut || '08:00'}`);
                let currentDate = new Date(baseDate);
                
                const getWorkingHoursPerDay = () => {
                    if (formData.typeHoraire === '24h') return 24;
                    const [startHour, startMin] = (formData.heureDebut || '08:00').split(':').map(Number);
                    const [endHour, endMin] = (formData.heureFin || '17:00').split(':').map(Number);
                    return (endHour + endMin/60) - (startHour + startMin/60);
                };
                
                const hoursPerDay = getWorkingHoursPerDay();
                
                return tasks.map((task, index) => {
                    const taskStart = new Date(currentDate);
                    
                    // Calculer la fin de la t√¢che
                    let remainingHours = task.duration;
                    let taskEnd = new Date(taskStart);
                    
                    while (remainingHours > 0) {
                        const isDayOff = !formData.includeWeekendsInDuration && (taskEnd.getDay() === 0 || taskEnd.getDay() === 6);
                        
                        if (!isDayOff) {
                            const hoursToday = Math.min(remainingHours, hoursPerDay);
                            remainingHours -= hoursToday;
                            
                            if (remainingHours > 0) {
                                taskEnd.setDate(taskEnd.getDate() + 1);
                                const [startHour, startMin] = (formData.heureDebut || '08:00').split(':').map(Number);
                                taskEnd.setHours(startHour, startMin, 0, 0);
                            } else {
