<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Syntaxe</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const TestApp = () => {
            return React.createElement('div', {
                style: { padding: '20px', fontFamily: 'Arial' }
            },
                React.createElement('h1', null, 'Test de syntaxe JavaScript'),
                React.createElement('p', null, 'Si vous voyez ce message, la syntaxe de base fonctionne.'),
                
                // Test de la structure problématique simplifiée
                React.createElement('div', null,
                    [1, 2, 3].length > 0 && React.createElement('div', {
                        style: { background: '#f0f0f0', padding: '10px', margin: '10px 0' }
                    },
                        React.createElement('p', null, 'Header test'),
                        [1, 2, 3].map(item => 
                            React.createElement('div', {
                                key: item,
                                style: { padding: '5px', border: '1px solid #ccc', margin: '2px 0' }
                            },
                                React.createElement('div', null,
                                    React.createElement('div', null, `Item ${item}`),
                                    React.createElement('div', null, `Détail ${item}`)
                                )
                            )
                        )
                    )
                ),
                
                React.createElement('div', null,
                    React.createElement('button', {
                        onClick: () => alert('Test button works!'),
                        style: { padding: '10px', margin: '5px' }
                    }, 'Test Button')
                )
            );
        };

        ReactDOM.render(React.createElement(TestApp), document.getElementById('root'));
    </script>
</body>
</html>
